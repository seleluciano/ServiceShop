{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<div class="container mt-4 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-lg-4"> <!-- Ajusta el ancho del formulario aquí -->
            <h2 class="text-center mb-4">CAMBIAR AVATAR</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ miFormulario.as_p }}                          
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
