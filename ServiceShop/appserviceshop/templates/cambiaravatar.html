{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<!-- Ajusta el margen superior del contenedor para dar más espacio -->
<div class="container mt-4 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-lg-4"> <!-- Ajusta el ancho del formulario aquí -->
            <h2 class="text-center mb-4">CAMBIAR AVATAR</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ miFormulario.as_p }}                          
                <button type="submit">Guardar</button>

                <!-- Sección para mostrar mensajes -->
                {% if messages %}
                     <div id="mensaje-exito">
                      {% for message in messages %}
                          <div class="alert alert-success">
                              {{ message }}
                               <button onclick="this.parentElement.style.display='none';" class="close">&times;</button>
                         </div>
                     {% endfor %}
                      </div>
                     <script>
                       setTimeout(function() {
                    document.getElementById('mensaje-exito').style.display = 'none';
                        }, 10000); // 10000 ms = 10 segundos
                     </script>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<!-- CSS para estilizar los mensajes -->
<style>
    .alert-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
    }
    .alert {
        margin-bottom: 20px;
    }
</style>

{% endblock %}
