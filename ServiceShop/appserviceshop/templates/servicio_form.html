{% extends "padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h2>Modificar Servicio</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="name" value="{{ form.instance.name }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    {% for key, value in form.categoria.field.choices %}
                        <option value="{{ key }}" {% if key == form.instance.categoria %}selected{% endif %}>
                            {{ value }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <select class="form-control" id="zona" name="zona" required>
                    {% for key, value in form.zona.field.choices %}
                        <option value="{{ key }}" {% if key == form.instance.zona %}selected{% endif %}>
                            {{ value }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ form.instance.precio }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ form.instance.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="disponibilidadhoraria" class="form-label">Disponibilidad Horaria</label>
                <input type="text" class="form-control" id="disponibilidadhoraria" name="disponibilidadhoraria" value="{{ form.instance.disponibilidadhoraria }}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
    </div>
</section>
{% endblock %}
