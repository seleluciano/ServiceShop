{% load static %}
<!DOCTYPE html>
<html lang="es"> <!-- Cambia 'en' a 'es' para español -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SERVICESHOP</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    {% if not hide_navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
                ServiceShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Filtrar</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Todos los productos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Artículos populares</a></li>
                            <li><a class="dropdown-item" href="#!">Nuevas llegadas</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Search Bar -->
                <form class="d-flex mx-3 flex-grow-1" style="max-width: 400px;">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi-search"></i>
                    </button>
                </form>
                <form class="d-flex justify-content-between">
                    <!-- Carrito Button -->
                    <a href="{% url 'carrito' %}" class="btn btn-outline-light btn-smaller me-2">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="badge bg-dark text-white ms-1 rounded-pill badge-smaller">0</span>
                    </a>

                    <!-- User Dropdown Button -->
                    <div class="dropdown">
                        <!-- En todas las plantillas donde se muestra el avatar -->
                        <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                            <img src="{{imagen}}" alt="Avatar del usuario" class="avatar-small">
                        </button>


                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="{% url 'New' %}">Crear Servicio</a></li>
                            <li><a class="dropdown-item" href="{% url 'editarperfil' %}">Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'miscompras' %}">Mis compras</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'cerrarsesion' %}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    {% block contenidoQueCambia %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <!-- El pie de página está vacío y sólo tiene el color de fondo -->
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
