{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<!-- Ajusta el margen superior del contenedor para dar más espacio -->
<div class="container mt-5 pt-5">
    <!-- Sección de Registro -->
    <section class="page-section">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Título de la Sección -->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-4">Registrar Usuario</h2>

                <!-- Icono y Divider -->
                <div class="divider-custom mb-4">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <!-- Formulario de Registro -->
                <form action="{% url 'registrarusuario' %}" method="POST" class="border p-4 rounded shadow-sm bg-light">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>

                <!-- Mensajes y enlaces -->
                <div class="text-center mt-4">
                    <p>¿Ya estás registrado? Inicia sesión <a href="{% url 'iniciosesion' %}">aquí</a></p>
                    <p>¿Eres administrador? Ingresa <a href="{% url 'admin:index' %}" class="link-primary">aquí</a></p>
                </div>
                
                {% if mensaje %}
                <p class="mensaje mt-3 text-center">{{ mensaje }}</p>
                {% endif %}
            </div>
        </div>
    </section>
</div>

{% endblock %}
